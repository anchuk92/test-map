<div class="container" *ngIf="places$ | async as places">
  <h1>Объекты</h1>
  <input type="text" placeholder="Поиск" [(ngModel)]="searchName">
    <div>
      <ul *ngFor="let place of places | search:searchName"
          (click)="clickName(place)"
          [ngClass]="{select: click}">
        <li>{{place.name}}</li>
      </ul>
    </div>
</div>
