<div class="container">
    <div>
      <ul *ngFor="let place of places"
          (click)="onPlaceClick(place.id)"
          [ngClass]="{'change-color': place.isSelected}"
      >

        <li>
          <img src="../../../assets/images/auto.png" alt="auto">
          {{place.name}}</li>
      </ul>
    </div>
</div>
