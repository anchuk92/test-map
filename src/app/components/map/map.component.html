<div>
  <agm-map [latitude]="defaultLatitude" [longitude]="defaultLongitude" [disableDefaultUI]='true'>
    <agm-marker *ngFor="let place of places"
                [latitude]="place.latitude"
                [longitude]="place.longitude"
                [iconUrl]="icon"
                [markerClickable]="true"
                (markerClick)="onPlaceClick(place.id)"
    ></agm-marker>
  </agm-map>

</div>
